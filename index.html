<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- ðŸ”’ Disable Zoom -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Number Info | Rehan Malik</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    min-height:100vh;
    background:
      linear-gradient(rgba(0,0,0,.85),rgba(0,0,0,.9)),
      url('background.png') center/cover no-repeat fixed;
    font-family: monospace;
    color:#00ffcc;
}

/* MAIN WRAPPER */
.wrapper{
    min-height:100vh;
    display:flex;
    justify-content:center;
    padding-top:60px;   /* ðŸ‘ˆ pushes content down */
}

/* CONTAINER */
.container{
    width:100%;
    max-width:900px;
    padding:20px;
    text-align:center;
}

/* LOGO */
.logo img{
    width:95px;
    height:95px;
    border-radius:50%;
    border:2px solid #00ffe1;
    box-shadow:0 0 12px rgba(0,255,225,.6);
    object-fit:cover;
    margin-bottom:12px;
}

/* HEADER NAME */
.header{
    font-family:'Orbitron';
    font-size:22px;
    margin-bottom:22px;
}
.header .name{
    background:linear-gradient(90deg,#00ffe1,#ff0033);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
.header .user{
    color:#fff;
    font-size:14px;
}

/* SEARCH BAR */
.search{
    display:flex;
    gap:12px;
    justify-content:center;
    margin-bottom:20px;
}
.search input{
    width:260px;
    padding:12px;
    font-size:16px;
    background:#050505;
    color:#00ff66;
    border:1px solid #00ff66;
    outline:none;
}
.search button{
    padding:12px 20px;
    font-size:16px;
    background:linear-gradient(90deg,#00ffe1,#ff0033);
    border:none;
    color:#000;
    font-weight:bold;
    cursor:pointer;
}

/* RESULT */
pre{
    background:rgba(0,0,0,.88);
    border:1px solid #00ff66;
    padding:18px;
    white-space:pre-wrap;
    word-break:break-word;
    font-size:14px;
    text-align:left;
    box-shadow:0 0 15px rgba(0,255,100,.15);
}

/* COPY */
.copy-btn{
    margin-top:14px;
    width:100%;
    padding:14px;
    background:linear-gradient(90deg,#00ffe1,#ff0033);
    color:#000;
    font-weight:bold;
    border:none;
    cursor:pointer;
    font-size:15px;
}

/* Mobile spacing fix */
@media(max-height:700px){
    .wrapper{padding-top:30px;}
}
</style>
</head>

<body>

<div class="wrapper">
<div class="container">

    <!-- LOGO -->
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>

    <!-- NAME -->
    <div class="header">
        <div class="name">REHAN MALIK ðŸ˜Ž</div>
        <div class="user">@rehan_z4x</div>
    </div>

    <!-- SEARCH -->
    <div class="search">
        <input
            id="num"
            type="tel"
            inputmode="numeric"
            pattern="[0-9]*"
            placeholder="Enter phone number"
        >
        <button onclick="search()">SEARCH</button>
    </div>

    <!-- RESULT (UNCHANGED) -->
    <pre id="output">Result will appear here...</pre>

    <!-- COPY -->
    <button class="copy-btn" onclick="copyResult()">ðŸ“‹ COPY FULL RESULT</button>

</div>
</div>

<script>
document.addEventListener('gesturestart', e => e.preventDefault());
document.addEventListener('dblclick', e => e.preventDefault(), { passive:false });

async function search(){
    const n = document.getElementById("num").value.trim();
    if(!n){
        alert("Enter number");
        return;
    }

    const out = document.getElementById("output");
    out.textContent = "Fetching data...\n";

    try{
        const api = `https://rajput-api.vercel.app/search?num=${n}`;
        const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(api)}`;

        const res = await fetch(proxy);
        const wrap = await res.json();
        const data = JSON.parse(wrap.contents);

        let text = "";
        text += "========================================\n";
        text += "ðŸ“Œ CREDITS\n";
        text += "========================================\n";
        text += "â— Developer : REHAN MALIK ðŸ˜Ž\n";
        text += "â— Username  : @rehan_z4x\n\n";

        text += "========================================\n";
        text += "ðŸ” SEARCH RESULTS\n";
        text += "========================================\n";
        text += `â— Status      : ${data.status}\n`;
        text += `â— Count       : ${data.count}\n`;
        text += `â— Search Time : ${data.search_time || "N/A"}\n`;
        text += "â— Results     :\n\n";

        if(data.results && data.results.length){
            data.results.forEach((u,i)=>{
                text += `#${i+1}\n`;
                text += `Mobile  : ${u.mobile}\n`;
                text += `Name    : ${u.name}\n`;
                text += `Father  : ${u.fname}\n`;
                text += `Address : ${u.address}\n`;
                text += `Alt No  : ${u.alt}\n`;
                text += `Circle  : ${u.circle}\n`;
                text += `ID      : ${u.id}\n`;
                text += `Email   : ${u.email}\n`;
                text += "----------------------------------------\n";
            });
        }else{
            text += "No data found\n";
        }

        out.textContent = text;

    }catch(e){
        out.textContent = "Error fetching data\n" + e;
    }
}

function copyResult(){
    navigator.clipboard.writeText(
        document.getElementById("output").textContent
    );
    alert("Full result copied âœ…");
}
</script>

</body>
</html>
