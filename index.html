<body>
<div class="overlay"></div>

<div class="container">

    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>

    <h1>NUMBER <span>INFO</span></h1>
    <div class="subtitle">PROFESSIONAL PHONE LOOKUP ğŸ”</div>

    <div class="search-box">
        <input id="number" placeholder="Enter phone number">
        <button onclick="search()">SEARCH</button>
    </div>

    <div class="result" id="result">
        <div class="dev">
            <small>DEVELOPER</small>
            <h2>REHAN MALIK ğŸ˜</h2>

        </div>

        <div class="data">
            <p>ğŸ“± NUMBER â†’ <span id="num">---</span></p>
            <p>ğŸ‘¤ NAME â†’ <span id="name">---</span></p>
            <p>ğŸ“ LOCATION â†’ <span id="location">---</span></p>
            <p>ğŸ“¶ OPERATOR â†’ <span id="operator">---</span></p>
            <p>ğŸ›¡ï¸ STATUS â†’ <span id="status">---</span></p>
        </div>

        <button class="copy" onclick="copyAll()">ğŸ“‹ COPY FULL RESULT</button>
    </div>

</div>

<script>
async function search(){
    const n = number.value.trim();
    if(!n){
        alert("Enter number");
        return;
    }

    // Show result box instantly
    result.style.display = "block";

    // Show loading state
    num.innerText = n;
    name.innerText = "Fetching...";
    location.innerText = "Fetching...";
    operator.innerText = "Fetching...";
    status.innerText = "Loading â³";

    // Timeout after 5 seconds
    const controller = new AbortController();
    const timeout = setTimeout(() => controller.abort(), 5000);

    try{
        const apiURL =
            "https://api.allorigins.win/raw?url=" +
            encodeURIComponent("https://rajput-api.vercel.app/search?num="+n);

        const res = await fetch(apiURL, { signal: controller.signal });
        clearTimeout(timeout);

        const data = await res.json();

        if(data.status === "success" && data.results && data.results.length > 0){
            const u = data.results[0];
            name.innerText = u.name || "Unknown";
            location.innerText = u.address || "Unknown";
            operator.innerText = u.circle || "Unknown";
            status.innerText = "Found âœ…";
        }else{
            name.innerText = "No Record";
            location.innerText = "-";
            operator.innerText = "-";
            status.innerText = "Not Found âŒ";
        }
    }catch(e){
        name.innerText = "Unavailable";
        location.innerText = "-";
        operator.innerText = "-";
        status.innerText = "API Timeout / Blocked âš ï¸";
    }
}

function copyAll(){
    navigator.clipboard.writeText(
`DEVELOPER

ğŸ“ LOCATION: ${location.innerText}
ğŸ“¶ OPERATOR: ${operator.innerText}
ğŸ›¡ï¸ STATUS: ${status.innerText}`
    );
    alert("Copied âœ…");
}
</script>
