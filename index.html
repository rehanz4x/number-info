<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Number Info | Rehan Malik</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rajdhani:wght@400;600&family=Audiowide&display=swap');

*{margin:0;padding:0;box-sizing:border-box}

body{
    background:linear-gradient(rgba(0,0,0,.85),rgba(0,0,0,.85)),
    url('background.png') center/cover no-repeat fixed;
    font-family:'Rajdhani',sans-serif;
    color:#00ff9c;
    min-height:100vh;
}

.container{
    max-width:560px;
    margin:auto;
    padding:25px 15px 60px;
    text-align:center;
}

/* LOGO */
.logo img{
    width:90px;
    height:90px;
    border-radius:50%;
    border:2px solid #00ffe1;
    box-shadow:0 0 25px #00ffe1;
    object-fit:cover;
}

/* HEADER */
.header{
    margin-top:8px;
    font-family:'Orbitron';
    font-size:20px;
    background:linear-gradient(90deg,#00ffe1,#ff3b3b);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
.insta-label{font-size:11px;color:#777;margin-top:4px}
.username{font-size:13px;color:#aaa}

/* SEARCH */
.search{
    margin-top:18px;
    display:flex;
    gap:8px;
}
.search input{
    flex:1;
    height:44px;
    padding:0 12px;
    background:#000;
    border:1px solid #00ff9c;
    color:#00ff9c;
    font-size:15px;
}
.search button{
    height:44px;
    padding:0 18px;
    background:linear-gradient(90deg,#00ffe1,#ff3b3b);
    border:none;
    font-weight:bold;
    cursor:pointer;
}

/* STYLISH MESSAGE */
.message-box{
    margin-top:14px;
    background:#000;
    border:1px solid #00ff9c;
    padding:20px 14px;
    min-height:125px;
    box-shadow:0 0 18px rgba(0,255,225,.25);
}

.message{
    font-family:'Audiowide',cursive;
    font-size:14.5px;
    line-height:1.6;
    background:linear-gradient(90deg,#00ffe1,#ff3b3b);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 0 10px rgba(0,255,225,.5);
}

/* RESULT */
pre{
    display:none;
    margin-top:14px;
    background:#000;
    border:1px solid #00ff9c;
    padding:14px;
    color:#00ff9c;
    text-align:left;
    font-family:monospace;
    font-size:13.5px;
    white-space:pre-wrap;
}

/* COPY */
.copy{
    margin-top:14px;
    width:100%;
    height:44px;
    background:linear-gradient(90deg,#00ffe1,#ff3b3b);
    border:none;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

    <div class="logo">
        <img src="logo.png">
    </div>

    <div class="header">REHAN MALIK</div>
    <div class="insta-label">Instagram ID</div>
    <div class="username">@rehan_z4x</div>

    <div class="search">
        <input type="tel" id="num" inputmode="numeric" pattern="[0-9]*"
        placeholder="Enter phone number">
        <button onclick="search()">SEARCH</button>
    </div>

    <!-- STYLISH MESSAGE -->
    <div class="message-box" id="msgBox">
        <div class="message" id="msg">
            üîê Secure Phone Intelligence System<br>
            Get complete phone number details<br>
            Name ‚Ä¢ Address ‚Ä¢ Network ‚Ä¢ More<br>
            Fast ‚Ä¢ Reliable ‚Ä¢ Verified üì°
        </div>
    </div>

    <!-- RESULT -->
    <pre id="output"></pre>

    <button class="copy" onclick="copyResult()">üìã COPY FULL RESULT</button>

</div>

<script>
let loadingTimer;

function showLoading(){
    const msg=document.getElementById("msg");
    let i=0;
    const arr=[
        "Initializing secure connection",
        "Fetching encrypted data",
        "Processing phone information"
    ];
    loadingTimer=setInterval(()=>{
        msg.innerHTML=arr[i%arr.length]+"...";
        i++;
    },700);
}

function stopLoading(){
    clearInterval(loadingTimer);
}

async function search(){
    const n=document.getElementById("num").value.trim();
    if(!n){alert("Enter phone number");return;}

    document.getElementById("output").style.display="none";
    document.getElementById("msgBox").style.display="block";
    showLoading();

    try{
        const api=`https://rajput-api.vercel.app/search?num=${n}`;
        const proxy=`https://api.allorigins.win/get?url=${encodeURIComponent(api)}`;
        const res=await fetch(proxy);
        const wrap=await res.json();
        const data=JSON.parse(wrap.contents);

        stopLoading();
        document.getElementById("msgBox").style.display="none";

        let txt="";
        txt+="üìå CREDITS\n";
        txt+="Developer : REHAN MALIK üòé\n";
        txt+="Instagram : @rehan_z4x\n\n";
        txt+="üîç SEARCH RESULTS\n\n";

        data.results?.forEach((u,i)=>{
            txt+=`#${i+1}\n`;
            txt+=`Mobile  : ${u.mobile}\n`;
            txt+=`Name    : ${u.name}\n`;
            txt+=`Father : ${u.fname}\n`;
            txt+=`Address: ${u.address}\n`;
            txt+=`Circle : ${u.circle}\n`;
            txt+="----------------------\n";
        });

        const out=document.getElementById("output");
        out.textContent=txt;
        out.style.display="block";

    }catch(e){
        stopLoading();
        document.getElementById("msg").innerHTML="‚ö†Ô∏è Unable to fetch data";
    }
}

function copyResult(){
    navigator.clipboard.writeText(
        document.getElementById("output").textContent
    );
    alert("Copied ‚úÖ");
}
</script>

</body>
</html>
