<script>
async function search(){
    const num = document.getElementById("numberInput").value.trim();
    if(!num || num.length < 10){
        alert("Enter valid 10 digit number");
        return;
    }

    document.getElementById("resultBox").style.display="block";
    document.getElementById("res_num").innerText=num;
    document.getElementById("res_name").innerText="Searching...";
    document.getElementById("res_loc").innerText="Searching...";
    document.getElementById("res_op").innerText="Searching...";
    document.getElementById("res_status").innerText="Loading â³";

    try{
        const apiURL = `https://rajput-api.vercel.app/search?num=${num}`;
        const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(apiURL)}`;

        const res = await fetch(proxy);
        const wrap = await res.json();
        const data = JSON.parse(wrap.contents);

        if(data.status === "success" && data.results && data.results.length > 0){
            const u = data.results[0];   // FIRST RESULT

            document.getElementById("res_name").innerText = u.name || "Unknown";
            document.getElementById("res_loc").innerText  = u.address || "Unknown";
            document.getElementById("res_op").innerText   = u.circle || "Unknown";
            document.getElementById("res_status").innerText = "Success âœ…";
        }else{
            throw "No data";
        }

    }catch(e){
        document.getElementById("res_name").innerText="No Record";
        document.getElementById("res_loc").innerText="-";
        document.getElementById("res_op").innerText="-";
        document.getElementById("res_status").innerText="Not Found âŒ";
    }
}
