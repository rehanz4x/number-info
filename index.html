<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- ðŸ”’ ZOOM DISABLE -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Number Info | Rehan Malik</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    min-height:100vh;
    background:
      linear-gradient(rgba(0,0,0,.85),rgba(0,0,0,.85)),
      url('background.png') center/cover no-repeat fixed;
    color:#00ff66;
    font-family: monospace;
    overscroll-behavior: none;
    touch-action: manipulation;
}

/* MAIN */
.container{
    max-width:900px;
    margin:auto;
    padding:20px;
    text-align:center;
}

/* LOGO (NO BLUR) */
.logo img{
    width:90px;
    height:90px;
    border-radius:50%;
    border:2px solid #00ffe1;
    box-shadow:0 0 20px rgba(0,255,225,.6);
    object-fit:cover;
    margin-bottom:10px;
}

/* HEADER */
.header{
    font-family:'Orbitron';
    color:#00ffe1;
    margin-bottom:15px;
}
.header span{
    color:#fff;
    font-size:14px;
}

/* SEARCH */
.search{
    display:flex;
    gap:10px;
    justify-content:center;
    margin-bottom:15px;
}
.search input{
    width:240px;
    padding:10px;
    font-size:16px;
    background:#000;
    color:#0f0;
    border:1px solid #0f0;
    outline:none;
}
.search button{
    padding:10px 18px;
    font-size:16px;
    background:#00ffe1;
    border:none;
    cursor:pointer;
    font-weight:bold;
}

/* RESULT */
pre{
    background:rgba(0,0,0,.85);
    border:1px solid #0f0;
    padding:15px;
    white-space:pre-wrap;
    word-break:break-word;
    font-size:14px;
    text-align:left;
}

/* COPY */
.copy-btn{
    margin-top:10px;
    width:100%;
    padding:12px;
    background:#00ffe1;
    color:#000;
    font-weight:bold;
    border:none;
    cursor:pointer;
    font-size:15px;
}
</style>
</head>

<body>

<div class="container">

    <!-- âœ… LOGO -->
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>

    <div class="header">
        REHAN MALIK ðŸ˜Ž <span>@rehan_z4x</span>
    </div>

    <!-- âœ… NUMBER ONLY KEYBOARD -->
    <div class="search">
        <input
            id="num"
            placeholder="Enter phone number"
            type="tel"
            inputmode="numeric"
            pattern="[0-9]*"
        >
        <button onclick="search()">SEARCH</button>
    </div>

    <!-- RESULT (UNCHANGED) -->
    <pre id="output">Result will appear here...</pre>

    <!-- COPY -->
    <button class="copy-btn" onclick="copyResult()">ðŸ“‹ COPY FULL RESULT</button>

</div>

<script>
/* ðŸ”’ EXTRA ZOOM BLOCK (DOUBLE TAP) */
document.addEventListener('gesturestart', e => e.preventDefault());
document.addEventListener('dblclick', e => e.preventDefault(), { passive:false });

async function search(){
    const n = document.getElementById("num").value.trim();
    if(!n){
        alert("Enter number");
        return;
    }

    const out = document.getElementById("output");
    out.textContent = "Fetching data...\n";

    try{
        const api = `https://rajput-api.vercel.app/search?num=${n}`;
        const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(api)}`;

        const res = await fetch(proxy);
        const wrap = await res.json();
        const data = JSON.parse(wrap.contents);

        let text = "";
        text += "========================================\n";
        text += "ðŸ“Œ CREDITS\n";
        text += "========================================\n";
        text += "â— Developer : REHAN MALIK ðŸ˜Ž\n";
        text += "â— Username  : @rehan_z4x\n\n";

        text += "========================================\n";
        text += "ðŸ” SEARCH RESULTS\n";
        text += "========================================\n";
        text += `â— Status      : ${data.status}\n`;
        text += `â— Count       : ${data.count}\n`;
        text += `â— Search Time : ${data.search_time || "N/A"}\n`;
        text += "â— Results     :\n\n";

        if(data.results && data.results.length){
            data.results.forEach((u,i)=>{
                text += `#${i+1}\n`;
                text += `Mobile  : ${u.mobile}\n`;
                text += `Name    : ${u.name}\n`;
                text += `Father  : ${u.fname}\n`;
                text += `Address : ${u.address}\n`;
                text += `Alt No  : ${u.alt}\n`;
                text += `Circle  : ${u.circle}\n`;
                text += `ID      : ${u.id}\n`;
                text += `Email   : ${u.email}\n`;
                text += "----------------------------------------\n";
            });
        }else{
            text += "No data found\n";
        }

        out.textContent = text;

    }catch(e){
        out.textContent = "Error fetching data\n" + e;
    }
}

function copyResult(){
    navigator.clipboard.writeText(
        document.getElementById("output").textContent
    );
    alert("Full result copied âœ…");
}
</script>

</body>
</html>
