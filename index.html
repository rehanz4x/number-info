<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Info</title>

<style>
body{
    background:#000;
    color:#0f0;
    font-family: monospace;
    padding:15px;
}
input,button{
    padding:10px;
    font-family: monospace;
    font-size:16px;
}
button{
    cursor:pointer;
}
pre{
    white-space: pre-wrap;
    word-wrap: break-word;
    background:#050505;
    padding:15px;
    margin-top:15px;
    border:1px solid #222;
}
.credit{
    color:#0ff;
    margin-bottom:10px;
}
</style>
</head>

<body>

<div class="credit">
REHAN MALIK ðŸ˜Ž  
@rehan_z4x  
</div>

<input type="number" id="num" placeholder="Enter phone number">
<button onclick="search()">SEARCH</button>

<pre id="output">Result will appear here...</pre>

<script>
async function search(){
    const n = document.getElementById("num").value.trim();
    if(!n){
        alert("Enter number");
        return;
    }

    const out = document.getElementById("output");
    out.textContent = "Fetching data...\n";

    try{
        const api = `https://rajput-api.vercel.app/search?num=${n}`;
        const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(api)}`;

        const res = await fetch(proxy);
        const wrap = await res.json();
        const data = JSON.parse(wrap.contents);

        // ðŸŸ¢ EXACT API STYLE OUTPUT
        let text = "";
        text += "========================================\n";
        text += "ðŸ“Œ CREDITS\n";
        text += "========================================\n";
        text += "â— Developer: REHAN MALIK ðŸ˜Ž\n";
        text += "â— Username : @rehan_z4x\n\n";

        text += "========================================\n";
        text += "ðŸ” SEARCH RESULTS\n";
        text += "========================================\n";
        text += `â— Status      : ${data.status}\n`;
        text += `â— Count       : ${data.count}\n`;
        text += `â— Search Time : ${data.search_time || "N/A"}\n`;
        text += "â— Results     :\n\n";

        if(data.results && data.results.length){
            data.results.forEach((u,i)=>{
                text += `#${i+1}\n`;
                text += `Mobile  : ${u.mobile}\n`;
                text += `Name    : ${u.name}\n`;
                text += `Father  : ${u.fname}\n`;
                text += `Address : ${u.address}\n`;
                text += `Alt No  : ${u.alt}\n`;
                text += `Circle  : ${u.circle}\n`;
                text += `ID      : ${u.id}\n`;
                text += `Email   : ${u.email}\n`;
                text += "----------------------------------------\n";
            });
        }else{
            text += "No data found\n";
        }

        out.textContent = text;

    }catch(e){
        out.textContent = "Error fetching data\n" + e;
    }
}
</script>

</body>
</html>
