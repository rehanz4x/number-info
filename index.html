<!DOCTYPE html>

<style>

    position:relative;

    text-align:center;
}

/* LOGO */

    width:90px;
    height:90px;
    border-radius:50%;
    filter:blur(.6px);
    border:2px solid #00ffe1;

}

/* TITLE */

    font-family:'Orbitron';

/* SEARCH */

.dev small{color:#888;letter-spacing:2px;font-size:12px;}
.dev h2{color:#00ffe1;font-family:'Orbitron';}

/* DATA */
.data p{margin:8px 0;color:#ddd;}
.data span{color:#00ffe1;font-weight:600;}

/* COPY */
.copy{
    margin-top:15px;
    width:100%;
    padding:12px;
    background:#00ffe1;
    border:none;
    font-weight:bold;
}
</style>
</head>

<body>
<div class="overlay"></div>

<div class="container">

    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>

    <h1>NUMBER <span>INFO</span></h1>
    <div class="subtitle">PROFESSIONAL PHONE LOOKUP ğŸ”</div>

    <div class="search-box">
        <input id="number" placeholder="Enter phone number">
        <button id="searchBtn">SEARCH</button>
    </div>

    <div class="result" id="result">
        <div class="dev">
            <small>DEVELOPER</small>
            <h2>REHAN MALIK ğŸ˜</h2>
            <p>@rehan_z4x</p>
        </div>

        <div class="data">
            <p>ğŸ“± NUMBER â†’ <span id="num">---</span></p>
            <p>ğŸ‘¤ NAME â†’ <span id="name">---</span></p>
            <p>ğŸ“ LOCATION â†’ <span id="location">---</span></p>
            <p>ğŸ“¶ OPERATOR â†’ <span id="operator">---</span></p>
            <p>ğŸ›¡ï¸ STATUS â†’ <span id="status">---</span></p>
        </div>

        <button class="copy" id="copyBtn">ğŸ“‹ COPY FULL RESULT</button>
    </div>

</div>

<script>
/* ===== SAFE DOM REFERENCES ===== */
const input   = document.getElementById("number");
const result  = document.getElementById("result");
const numEl   = document.getElementById("num");
const nameEl  = document.getElementById("name");
const locEl   = document.getElementById("location");
const opEl    = document.getElementById("operator");
const statEl  = document.getElementById("status");
const btn     = document.getElementById("searchBtn");
const copyBtn = document.getElementById("copyBtn");

/* ===== SEARCH ===== */
btn.addEventListener("click", search);

async function search(){
    const n = input.value.trim();
    if(!n){
        alert("Enter number");
        return;
    }

    result.style.display = "block";
    numEl.innerText = n;
    nameEl.innerText = "Fetching...";
    locEl.innerText = "Fetching...";
    opEl.innerText = "Fetching...";
    statEl.innerText = "Loading â³";

    try{
        // Stable proxy for large JSON
        const apiURL =
          "https://thingproxy.freeboard.io/fetch/" +
          "https://rajput-api.vercel.app/search?num=" + n;

        const res = await fetch(apiURL);
        if(!res.ok) throw new Error("Network");

        const data = await res.json();

        if(data.status === "success" && data.results && data.results.length){
            const u = data.results[0];
            nameEl.innerText = u.name || "Unknown";
            locEl.innerText = u.address || "Unknown";
            opEl.innerText = u.circle || "Unknown";
            statEl.innerText = "Found âœ…";
        }else{
            nameEl.innerText = "No Record";
            locEl.innerText = "-";
            opEl.innerText = "-";
            statEl.innerText = "Not Found âŒ";
        }

    }catch(e){
        nameEl.innerText = "Unavailable";
        locEl.innerText = "-";
        opEl.innerText = "-";
        statEl.innerText = "API Blocked / Error âŒ";
        console.error(e);
    }
}

/* ===== COPY ===== */
copyBtn.addEventListener("click", ()=>{
    const text =
`DEVELOPER
REHAN MALIK ğŸ˜
@rehan_z4x

ğŸ“± NUMBER: ${numEl.innerText}
ğŸ‘¤ NAME: ${nameEl.innerText}
ğŸ“ LOCATION: ${locEl.innerText}
ğŸ“¶ OPERATOR: ${opEl.innerText}
ğŸ›¡ï¸ STATUS: ${statEl.innerText}`;

    navigator.clipboard.writeText(text);
    alert("Copied âœ…");
});
</script>

</body>
