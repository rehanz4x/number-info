<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Number Info | Rehan Malik</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron&family=Rajdhani&family=Audiowide&display=swap');

*{margin:0;padding:0;box-sizing:border-box}

body{
    background:linear-gradient(rgba(0,0,0,.88),rgba(0,0,0,.88)),
    url('background.png') center/cover fixed;
    color:#00ff9c;
    font-family:'Rajdhani',sans-serif;
    min-height:100vh;
}

.container{
    max-width:560px;
    margin:auto;
    padding:25px 15px 60px;
    text-align:center;
}

/* LOGO */
.logo img{
    width:90px;
    height:90px;
    border-radius:50%;
    border:2px solid #00ffe1;
    box-shadow:0 0 25px #00ffe1;
}

/* HEADER */
.header{
    margin-top:8px;
    font-family:'Orbitron';
    font-size:20px;
    background:linear-gradient(90deg,#00ffe1,#ff3b3b);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
.sub{
    font-size:12px;
    color:#aaa;
}

/* SEARCH */
.search{
    margin-top:18px;
    display:flex;
    gap:8px;
}
.search input{
    flex:1;
    height:42px;
    padding:0 12px;
    background:#000;
    border:1px solid #00ff9c;
    color:#00ff9c;
    font-size:15px;
}
.search button{
    height:42px;
    padding:0 18px;
    background:linear-gradient(90deg,#00ffe1,#ff3b3b);
    border:none;
    font-weight:bold;
    cursor:pointer;
}

/* MESSAGE */
.message-box{
    margin-top:14px;
    background:#000;
    border:1px solid #00ff9c;
    padding:18px;
    min-height:120px;
}

.message{
    font-family:'Audiowide';
    font-size:14px;
    line-height:1.6;
    background:linear-gradient(90deg,#00ffe1,#ff3b3b);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* RESULT */
pre{
    display:none;
    margin-top:14px;
    background:#000;
    border:1px solid #00ff9c;
    padding:14px;
    color:#00ff9c;
    text-align:left;
    font-family:monospace;
    font-size:13px;
    white-space:pre-wrap;
}

/* COPY */
.copy{
    margin-top:14px;
    width:100%;
    height:42px;
    background:linear-gradient(90deg,#00ffe1,#ff3b3b);
    border:none;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

    <div class="logo">
        <img src="logo.png">
    </div>

    <div class="header">REHAN MALIK</div>
    <div class="sub">Instagram ID ‚Ä¢ @rehan_z4x</div>

    <div class="search">
        <input type="tel" id="num" inputmode="numeric"
        placeholder="Enter phone number">
        <button onclick="search()">SEARCH</button>
    </div>

    <div class="message-box" id="msgBox">
        <div class="message" id="msg">
            üîê Enter phone number and get full verified information<br>
            Fast ‚Ä¢ Secure ‚Ä¢ Real-Time Lookup üöÄ
        </div>
    </div>

    <pre id="output"></pre>

    <button class="copy" onclick="copyResult()">üìã COPY FULL RESULT</button>

</div>

<script>
let loader;

function startLoading(){
    const msg=document.getElementById("msg");
    let dots=0;
    loader=setInterval(()=>{
        dots=(dots+1)%4;
        msg.textContent="Please wait fetching information"+'.'.repeat(dots);
    },400);
}

function stopLoading(){
    clearInterval(loader);
}

async function search(){
    const n=document.getElementById("num").value.trim();
    if(!n){alert("Enter number");return;}

    document.getElementById("output").style.display="none";
    document.getElementById("msgBox").style.display="block";
    startLoading();

    try{
        const res = await fetch(
            `https://rajput-api.vercel.app/search?num=${n}`
        );

        if(!res.ok) throw new Error("API Error");

        const data = await res.json();

        stopLoading();
        document.getElementById("msgBox").style.display="none";

        let txt="";
        txt+="üìå CREDITS\n";
        txt+="Developer : REHAN MALIK üòé\n";
        txt+="Instagram : @rehan_z4x\n\n";
        txt+="üîç SEARCH RESULTS\n\n";

        if(!data.results || data.results.length===0){
            txt+="No data found.";
        }else{
            data.results.forEach((u,i)=>{
                txt+=`#${i+1}\n`;
                txt+=`Mobile  : ${u.mobile}\n`;
                txt+=`Name    : ${u.name}\n`;
                txt+=`Father : ${u.fname}\n`;
                txt+=`Address: ${u.address}\n`;
                txt+=`Circle : ${u.circle}\n`;
                txt+="----------------------\n";
            });
        }

        const out=document.getElementById("output");
        out.textContent=txt;
        out.style.display="block";

    }catch(err){
        stopLoading();
        document.getElementById("msg").textContent=
        "‚ö†Ô∏è API not responding. Please try again.";
    }
}

function copyResult(){
    navigator.clipboard.writeText(
        document.getElementById("output").textContent
    );
    alert("Copied Successfully ‚úÖ");
}
</script>

</body>
</html>
