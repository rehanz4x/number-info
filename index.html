<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Info | Rehan Malik</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap');
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background: #050505; /* Fallback color */
    background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('background.png');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    min-height:100vh;
    color:#fff;
    font-family:'Rajdhani',sans-serif;
}

.container{
    position:relative;
    z-index:1;
    max-width:520px;
    margin:auto;
    padding:50px 20px;
    text-align:center;
}

/* LOGO */
.logo img{
    width:90px;
    height:90px;
    border-radius:50%;
    border:2px solid #00ffe1;
    box-shadow:0 0 20px rgba(0,255,225,.4);
    margin-bottom:15px;
    object-fit: cover;
}

/* TITLE */
h1{
    font-family:'Orbitron';
    color:#ff0033;
    letter-spacing:3px;
    font-size: 28px;
}
h1 span{color:#00ffe1;}
.subtitle{color:#aaa;font-size:13px;margin-top:5px; letter-spacing: 1px;}

/* SEARCH */
.search-box{
    display:flex;
    gap:10px;
    margin:35px 0;
}
.search-box input{
    flex:1;
    padding:14px;
    background:#111;
    border:1px solid #333;
    color:#fff;
    outline: none;
    font-family: 'Rajdhani';
    font-size: 16px;
}
.search-box input:focus{border-color: #ff0033;}

.search-box button{
    padding:14px 22px;
    background:#ff0033;
    border:none;
    color:#fff;
    font-weight:600;
    cursor: pointer;
    transition: 0.3s;
}
.search-box button:hover{background: #cc0029;}

/* RESULT */
.result{
    display:none;
    background:rgba(11, 11, 11, 0.95);
    border:1px solid #222;
    padding:25px;
    text-align:left;
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* DEV */
.dev{text-align:center;margin-bottom:15px; border-bottom: 1px solid #222; padding-bottom: 15px;}
.dev small{color:#888;letter-spacing:2px;font-size:12px; display: block;}
.dev h2{color:#00ffe1;font-family:'Orbitron'; font-size: 20px; margin: 5px 0;}
.dev p{color:#ff0033;font-size:13px; font-weight: bold;}

/* DATA */
.data p{margin:12px 0;color:#ddd; font-size: 16px; border-bottom: 1px border-style: dotted; border-color: #222; padding-bottom: 5px;}
.data span{color:#00ffe1;font-weight:600; float: right;}

/* COPY */
.copy{
    margin-top:20px;
    width:100%;
    padding:14px;
    background:#00ffe1;
    border:none;
    font-weight:bold;
    cursor: pointer;
    color: #000;
    text-transform: uppercase;
}
</style>
</head>

<body>

<div class="container">
    <div class="logo">
        <img src="logo.png" alt="Logo" onerror="this.src='https://via.placeholder.com/90'">
    </div>

    <h1>NUMBER <span>INFO</span></h1>
    <div class="subtitle">PROFESSIONAL PHONE LOOKUP üîç</div>

    <div class="search-box">
        <input type="number" id="numberInput" placeholder="Enter phone number">
        <button onclick="search()">SEARCH</button>
    </div>

    <div class="result" id="resultBox">
        <div class="dev">
            <small>DEVELOPER</small>
            <h2>REHAN MALIK üòé</h2>
            <p>@rehan_z4x</p>
        </div>

        <div class="data">
            <p>üì± NUMBER ‚Üí <span id="res_num">---</span></p>
            <p>üë§ NAME ‚Üí <span id="res_name">---</span></p>
            <p>üìç LOCATION ‚Üí <span id="res_loc">---</span></p>
            <p>üì∂ OPERATOR ‚Üí <span id="res_op">---</span></p>
            <p>üõ°Ô∏è STATUS ‚Üí <span id="res_status">---</span></p>
        </div>

        <button class="copy" onclick="copyAll()">üìã COPY FULL RESULT</button>
    </div>
</div>

<script>
async function search(){
    const numInput = document.getElementById('numberInput').value.trim();
    const resultBox = document.getElementById('resultBox');
    
    if(!numInput || numInput.length < 10){
        alert("Please enter a valid 10-digit number");
        return;
    }

    // UI Reset and Show
    resultBox.style.display = "block";
    document.getElementById('res_num').innerText = numInput;
    document.getElementById('res_name').innerText = "Searching...";
    document.getElementById('res_loc').innerText = "Searching...";
    document.getElementById('res_op').innerText = "Searching...";
    document.getElementById('res_status').innerText = "Loading ‚è≥";

    try {
        // Direct API URL
        const apiURL = `https://rajput-api.vercel.app/search?num=${numInput}`;
        
        // Proxy ka use taaki CORS error na aaye
        const proxyURL = `https://api.allorigins.win/get?url=${encodeURIComponent(apiURL)}`;

        const response = await fetch(proxyURL);
        const outerData = await response.json();
        
        // allorigins data string ya object dono ho sakta hai
        const data = typeof outerData.contents === 'string' ? JSON.parse(outerData.contents) : outerData.contents;

        console.log("Response Data:", data);

        // API ke format ke hisaab se check (checking different possible keys)
        if(data && (data.name || data.status === "success" || data.data)) {
            const info = data.data || data; 
            
            document.getElementById('res_name').innerText = info.name || "Unknown User";
            document.getElementById('res_loc').innerText = info.location || info.address || info.circle || "India";
            document.getElementById('res_op').innerText = info.operator || info.carrier || "Jio / Airtel";
            document.getElementById('res_status').innerText = "Found ‚úÖ";
        } else {
            throw new Error("No record found");
        }

    } catch(error) {
        console.error("API Error:", error);
        document.getElementById('res_name').innerText = "No Record";
        document.getElementById('res_loc').innerText = "Unknown";
        document.getElementById('res_op').innerText = "Unknown";
        document.getElementById('res_status').innerText = "Not Found ‚ùå";
    }
}

function copyAll(){
    const n = document.getElementById('res_num').innerText;
    const nm = document.getElementById('res_name').innerText;
    const l = document.getElementById('res_loc').innerText;
    const o = document.getElementById('res_op').innerText;
    const s = document.getElementById('res_status').innerText;

    const text = `DEVELOPER: REHAN MALIK üòé\nNUMBER: ${n}\nNAME: ${nm}\nLOCATION: ${l}\nOPERATOR: ${o}\nSTATUS: ${s}`;
    
    navigator.clipboard.writeText(text).then(() => {
        alert("Result Copied to Clipboard! ‚úÖ");
    });
}
</script>

</body>
</html>
