<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Number Info | Rehan Malik</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rajdhani:wght@400;600&display=swap');

*{margin:0;padding:0;box-sizing:border-box}

body{
    background:linear-gradient(rgba(0,0,0,.85),rgba(0,0,0,.85)),
    url('background.png') center/cover no-repeat fixed;
    font-family:'Rajdhani',sans-serif;
    color:#00ff9c;
    min-height:100vh;
}

.container{
    max-width:560px;
    margin:auto;
    padding:25px 15px 60px;
    text-align:center;
}

/* LOGO */
.logo img{
    width:90px;
    height:90px;
    border-radius:50%;
    border:2px solid #00ffe1;
    box-shadow:0 0 20px #00ffe1;
    object-fit:cover;
}

/* HEADER */
.header{
    margin-top:8px;
    font-family:'Orbitron';
    font-size:19px;
    color:#00ffe1;
}
.header span{color:#ff3b3b}

.insta-label{font-size:11px;color:#777;margin-top:4px}
.username{font-size:13px;color:#aaa}

/* SEARCH */
.search{
    margin-top:18px;
    display:flex;
    gap:8px;
}
.search input{
    flex:1;
    height:44px;
    padding:0 12px;
    background:#000;
    border:1px solid #00ff9c;
    color:#00ff9c;
    font-size:15px;
}
.search button{
    height:44px;
    padding:0 18px;
    background:linear-gradient(90deg,#00ffe1,#ff3b3b);
    border:none;
    font-weight:bold;
    cursor:pointer;
}

/* RESULT */
pre{
    margin-top:14px;
    background:#000;
    border:1px solid #00ff9c;
    padding:12px;
    color:#00ff9c;
    text-align:left;
    font-family:monospace;
    font-size:13.5px;
    min-height:120px;
    white-space:pre-wrap;
}

/* COPY */
.copy{
    margin-top:14px;
    width:100%;
    height:44px;
    background:linear-gradient(90deg,#00ffe1,#ff3b3b);
    border:none;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

    <div class="logo">
        <img src="logo.png">
    </div>

    <div class="header">
        REHAN <span>MALIK</span>
    </div>

    <div class="insta-label">Instagram ID</div>
    <div class="username">@rehan_z4x</div>

    <div class="search">
        <input type="tel" id="num" inputmode="numeric" pattern="[0-9]*"
        placeholder="Enter phone number">
        <button onclick="search()">SEARCH</button>
    </div>

    <pre id="output">
üîê This website provides complete phone number information
including name, address, operator & more.
Fast ‚Ä¢ Secure ‚Ä¢ Reliable üì°
    </pre>

    <button class="copy" onclick="copyResult()">üìã COPY FULL RESULT</button>

</div>

<script>
let loadingTimer;

function showLoading(){
    const out=document.getElementById("output");
    let i=0;
    const msgs=[
        "Please wait few seconds",
        "Fetching information",
        "Connecting to database"
    ];
    loadingTimer=setInterval(()=>{
        out.textContent=msgs[i%msgs.length]+"...";
        i++;
    },700);
}

function stopLoading(){
    clearInterval(loadingTimer);
}

async function search(){
    const n=document.getElementById("num").value.trim();
    const out=document.getElementById("output");

    if(!n){alert("Enter phone number");return;}

    showLoading(); // instant feel

    try{
        const api=`https://rajput-api.vercel.app/search?num=${n}`;
        const proxy=`https://api.allorigins.win/get?url=${encodeURIComponent(api)}`;
        const res=await fetch(proxy);
        const wrap=await res.json();
        const data=JSON.parse(wrap.contents);

        stopLoading();

        let txt="";
        txt+="========================================\n";
        txt+="üìå CREDITS\n";
        txt+="========================================\n";
        txt+="‚óè Developer : REHAN MALIK üòé\n";
        txt+="‚óè Instagram : @rehan_z4x\n\n";

        txt+="========================================\n";
        txt+="üîç SEARCH RESULTS\n";
        txt+="========================================\n";
        txt+=`‚óè Status      : ${data.status}\n`;
        txt+=`‚óè Count       : ${data.count}\n`;
        txt+=`‚óè Search Time : ${data.search_time || "N/A"}\n`;
        txt+="‚óè Results     :\n\n";

        data.results?.forEach((u,i)=>{
            txt+=`#${i+1}\n`;
            txt+=`Mobile  : ${u.mobile}\n`;
            txt+=`Name    : ${u.name}\n`;
            txt+=`Father  : ${u.fname}\n`;
            txt+=`Address : ${u.address}\n`;
            txt+=`Alt No  : ${u.alt}\n`;
            txt+=`Circle  : ${u.circle}\n`;
            txt+=`ID      : ${u.id}\n`;
            txt+=`Email   : ${u.email}\n`;
            txt+="----------------------------------------\n";
        });

        out.textContent=txt;

    }catch(e){
        stopLoading();
        out.textContent="Error fetching data. Try again.";
    }
}

function copyResult(){
    navigator.clipboard.writeText(
        document.getElementById("output").textContent
    );
    alert("Copied ‚úÖ");
}
</script>

</body>
</html>
