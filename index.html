<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Number Info | Rehan Malik</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rajdhani:wght@400;600&display=swap');

*{margin:0;padding:0;box-sizing:border-box}

body{
    background:linear-gradient(rgba(0,0,0,.85),rgba(0,0,0,.85)),
    url('background.png') center/cover no-repeat fixed;
    font-family:'Rajdhani',sans-serif;
    color:#00ff9c;
    min-height:100vh;
}

.container{
    max-width:560px;
    margin:auto;
    padding:25px 15px 70px;
    text-align:center;
}

/* LOGO */
.logo img{
    width:90px;
    height:90px;
    border-radius:50%;
    border:2px solid #00ffe1;
    box-shadow:0 0 20px #00ffe1;
    object-fit:cover;
}

/* HEADER */
.header{
    margin-top:8px;
    font-family:'Orbitron';
    font-size:19px;
    color:#00ffe1;
}
.header span{color:#ff3b3b}

.insta-label{
    margin-top:4px;
    font-size:11px;
    color:#777;
}
.username{
    color:#aaa;
    font-size:13px;
}

/* SEARCH */
.search{
    margin-top:20px;
    display:flex;
    gap:8px;
}
.search input{
    flex:1;
    height:44px;
    padding:0 12px;
    background:#000;
    border:1px solid #00ff9c;
    color:#00ff9c;
    font-size:15px;
}
.search button{
    height:44px;
    padding:0 18px;
    background:linear-gradient(90deg,#00ffe1,#ff3b3b);
    border:none;
    color:#000;
    font-weight:bold;
    cursor:pointer;
}

/* RESULT */
pre{
    margin-top:16px;
    background:#000;
    border:1px solid #00ff9c;
    padding:12px;
    color:#00ff9c;
    text-align:left;
    font-family:monospace;
    font-size:13.5px;
    min-height:110px;
    white-space:pre-wrap;
}

/* COPY */
.copy{
    margin-top:14px;
    width:100%;
    height:44px;
    background:linear-gradient(90deg,#00ffe1,#ff3b3b);
    border:none;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

    <div class="logo">
        <img src="logo.png">
    </div>

    <div class="header">
        REHAN <span>MALIK</span>
    </div>

    <div class="insta-label">Instagram ID</div>
    <div class="username">@rehan_z4x</div>

    <div class="search">
        <input type="tel" id="num" inputmode="numeric" pattern="[0-9]*"
        placeholder="Enter phone number">
        <button onclick="search()">SEARCH</button>
    </div>

    <pre id="output">Enter number and get full information</pre>

    <button class="copy" onclick="copyResult()">ðŸ“‹ COPY FULL RESULT</button>

</div>

<script>
let loadingInterval;

function startLoading(){
    const out=document.getElementById("output");
    let dots=0;
    loadingInterval=setInterval(()=>{
        dots=(dots+1)%4;
        out.textContent="Please wait few seconds"+ ".".repeat(dots);
    },500);
}

function stopLoading(){
    clearInterval(loadingInterval);
}

async function search(){
    const n=document.getElementById("num").value.trim();
    const out=document.getElementById("output");

    if(!n){
        alert("Enter phone number");
        return;
    }

    startLoading();

    try{
        const api=`https://rajput-api.vercel.app/search?num=${n}`;
        const proxy=`https://api.allorigins.win/get?url=${encodeURIComponent(api)}`;
        const res=await fetch(proxy);
        const wrap=await res.json();
        const data=JSON.parse(wrap.contents);

        stopLoading();

        let txt="";
        txt+="========================================\n";
        txt+="ðŸ“Œ CREDITS\n";
        txt+="========================================\n";
        txt+="â— Developer : REHAN MALIK ðŸ˜Ž\n";
        txt+="â— Instagram : @rehan_z4x\n\n";

        txt+="========================================\n";
        txt+="ðŸ” SEARCH RESULTS\n";
        txt+="========================================\n";
        txt+=`â— Status      : ${data.status}\n`;
        txt+=`â— Count       : ${data.count}\n`;
        txt+=`â— Search Time : ${data.search_time || "N/A"}\n`;
        txt+="â— Results     :\n\n";

        if(data.results && data.results.length){
            data.results.forEach((u,i)=>{
                txt+=`#${i+1}\n`;
                txt+=`Mobile  : ${u.mobile}\n`;
                txt+=`Name    : ${u.name}\n`;
                txt+=`Father  : ${u.fname}\n`;
                txt+=`Address : ${u.address}\n`;
                txt+=`Alt No  : ${u.alt}\n`;
                txt+=`Circle  : ${u.circle}\n`;
                txt+=`ID      : ${u.id}\n`;
                txt+=`Email   : ${u.email}\n`;
                txt+="----------------------------------------\n";
            });
        }else{
            txt+="No record found\n";
        }

        out.textContent=txt;

    }catch(e){
        stopLoading();
        out.textContent="Error fetching data. Please try again.";
    }
}

function copyResult(){
    navigator.clipboard.writeText(
        document.getElementById("output").textContent
    );
    alert("Full result copied âœ…");
}
</script>

</body>
</html>
